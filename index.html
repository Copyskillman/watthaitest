<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temple by Region</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="temple" class="templeall">
      <h2>TEMPLE BY REGION</h2>
      <p>ค้นหาข้อมูลวัดตามภูมิภาค</p>

      <div class="gallery-grid">
        <div id="watthai" class="wat">
          <img
            id="imagewatthai"
            class="imagewatthai2"
            src="src/north.jpg"
            alt="ภาคเหนือ"
          />
          <span>ภาคเหนือ</span>
        </div>

        <div id="watthai" class="wat">
          <img
            id="imagewatthai"
            class="imagewatthai2"
            src="src/central.jpg"
            alt="ภาคกลาง"
          />
          <span>ภาคกลาง</span>
        </div>

        <div id="watthai" class="wat">
          <img
            id="imagewatthai"
            class="imagewatthai2"
            src="src/east.jpg"
            alt="ภาคตะวันออก"
          />
          <span>ภาคตะวันออก</span>
        </div>

        <div id="watthai" class="wat">
          <img
            id="imagewatthai"
            class="imagewatthai2"
            src="src/west.jpg"
            alt="ภาคตะวันตก"
          />
          <span>ภาคตะวันตก</span>
        </div>
      </div>

     <div class="controls">
  <button onclick="prevSlide()">◀</button>
  <button onclick="nextSlide()">▶</button>
  <button onclick="toggleAutoplay()">Start Autoplay</button>
  <button onclick="setColumns(2)">2 Columns</button>
  <button onclick="setColumns(3)">3 Columns</button>
  <button onclick="setColumns(4)">4 Columns</button>
</div>


    <script src="script.js"></script>
  </body>
</html>
